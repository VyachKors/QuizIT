<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Результат</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/result.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="logo">
            <img src="images/Logo.png" alt="Главная картинка">
        </div>
    </div>
</header>
<section class="result">
<div class="container">
    <div class="result-image">
        <img src="images/questions-image.png" alt="вопросы">
    </div>
    <div class="result-title big-title">
        Ура! Ты прошёл тест! <span>Твой результат:</span>
    </div>
    <div class="result-score" id="result-score">
        4/5
    </div>
</div>
    <div class="back-to-answers" id="back-to-answers">
        <a href="#">
            Посмотреть правильные ответы
            <img src="images/row-answers.png" alt="стрелочка">
        </a>
    </div>
</section>
<footer class="footer">
    «АйтилогияQuiz» © Все права защищены / 2022
</footer>

<script src="scripts/common.js"></script>
<script src="scripts/result.js"></script>
</body>
</html>
